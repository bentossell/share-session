<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Preview</title>
  <style>
    :root {
      --bg: rgb(36, 37, 46);
      --bg-secondary: rgb(44, 45, 55);
      --text: #e5e5e7;
      --muted: #808080;
      --dim: #666666;
      --accent: #8abeb7;
      --success: #b5bd68;
      --error: #cc6666;
      --border: #666666;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
      font-size: 12px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .loading, .error-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      gap: 1.5rem;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading p { color: var(--muted); }
    .error-box {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
    }
    .error-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      background: rgba(204, 102, 102, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--error);
      font-size: 24px;
    }
    .error-box h1 {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .error-box p { color: var(--muted); font-size: 11px; }
    .error-box a {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
    }
    .error-box a:hover { text-decoration: underline; }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg);
    }
    .hidden { display: none !important; }

    /* Session list */
    .session-list {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .session-list h1 {
      font-size: 16px;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .session-list .subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 11px;
    }
    .session-item {
      display: block;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.15s, background 0.15s;
    }
    .session-item:hover {
      border-color: var(--accent);
      background: rgba(138, 190, 183, 0.05);
    }
    .session-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .session-meta {
      font-size: 10px;
      color: var(--muted);
      display: flex;
      gap: 1rem;
    }
    .session-date { color: var(--dim); }
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p id="loading-text">Loading session...</p>
  </div>
  <div id="error" class="error-container hidden">
    <div class="error-box">
      <div class="error-icon">✕</div>
      <h1>Failed to load session</h1>
      <p id="error-message">Session not found</p>
      <a href="/">← Back</a>
    </div>
  </div>
  <div id="list" class="session-list hidden">
    <h1>Shared Sessions</h1>
    <p class="subtitle">Droid conversation exports</p>
    <div id="sessions"></div>
  </div>
  <iframe id="viewer" class="hidden"></iframe>

  <script>
    const GITHUB_USERNAME = 'bentossell';
    
    const gistId = location.search.slice(1).split('&')[0] || location.hash.slice(1);
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const error = document.getElementById('error');
    const errorMsg = document.getElementById('error-message');
    const viewer = document.getElementById('viewer');
    const list = document.getElementById('list');
    const sessions = document.getElementById('sessions');

    function showError(msg) {
      loading.classList.add('hidden');
      errorMsg.textContent = msg;
      error.classList.remove('hidden');
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    if (!gistId) {
      // Show session list
      loadingText.textContent = 'Loading sessions...';
      
      fetch(`https://api.github.com/users/${GITHUB_USERNAME}/gists?per_page=100`)
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch gists');
          return r.json();
        })
        .then(gists => {
          // Filter to session gists (have .html file from our export)
          const sessionGists = gists.filter(g => {
            const files = Object.keys(g.files);
            return files.some(f => f.endsWith('.html')) && 
                   files.some(f => f.endsWith('.jsonl'));
          });
          
          loading.classList.add('hidden');
          list.classList.remove('hidden');
          
          if (sessionGists.length === 0) {
            sessions.innerHTML = '<div class="empty-state">No shared sessions yet</div>';
            return;
          }
          
          sessions.innerHTML = sessionGists.map(g => {
            const title = g.description || 'Untitled Session';
            const date = formatDate(g.created_at);
            const fileCount = Object.keys(g.files).length;
            return `<a href="?${g.id}" class="session-item">
              <div class="session-title">${title}</div>
              <div class="session-meta">
                <span class="session-date">${date}</span>
                <span>${fileCount} files</span>
              </div>
            </a>`;
          }).join('');
        })
        .catch(err => {
          showError(err.message);
        });
    } else {
      // Load specific session
      fetch('https://api.github.com/gists/' + gistId)
        .then(r => {
          if (!r.ok) throw new Error('Session not found');
          return r.json();
        })
        .then(gist => {
          const htmlFile = Object.values(gist.files).find(f => f.filename.endsWith('.html'));
          if (!htmlFile) throw new Error('No HTML file in gist');
          if (htmlFile.truncated && htmlFile.raw_url) {
            return fetch(htmlFile.raw_url).then(r => r.text());
          }
          return htmlFile.content;
        })
        .then(html => {
          loading.classList.add('hidden');
          viewer.classList.remove('hidden');
          viewer.srcdoc = html;
        })
        .catch(err => {
          showError(err.message);
        });
    }
  </script>
</body>
</html>
